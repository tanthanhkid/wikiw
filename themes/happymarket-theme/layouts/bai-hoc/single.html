{{ define "main" }}
<div class="container mx-auto px-4 py-8">
  <!-- Breadcrumbs -->
  <nav class="mb-6">
    <ol class="flex items-center space-x-2 text-sm text-gray-600">
      <li><a href="/" class="hover:text-orange-500">Trang chủ</a></li>
      <li class="flex items-center">
        <svg class="w-4 h-4 mx-2" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
        </svg>
        <a href="/bai-hoc/" class="hover:text-orange-500">Bài học</a>
      </li>
      <li class="flex items-center">
        <svg class="w-4 h-4 mx-2" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
        </svg>
        <span class="text-gray-900">{{ .Title }}</span>
      </li>
    </ol>
  </nav>

  <!-- Lesson Header -->
  <header class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-4">{{ .Title }}</h1>
    {{ if .Description }}
    <p class="text-lg text-gray-600">{{ .Description }}</p>
    {{ end }}
    
    <!-- Lesson Meta -->
    <div class="mt-4 flex items-center space-x-4 text-sm text-gray-500">
      <span class="flex items-center">
        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
        </svg>
        {{ .Date.Format "02/01/2006" }}
      </span>
      {{ if .Params.lesson.sources }}
      <span class="flex items-center">
        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
        </svg>
        Tạo từ Admin Panel
      </span>
      {{ end }}
    </div>
  </header>

  <!-- Lesson Content -->
  <div class="prose prose-lg max-w-none">
    {{ .Content }}
  </div>

  

  <!-- Navigation -->
  <div class="mt-12 flex justify-end items-center space-x-2">
    <a href="/bai-hoc/" class="inline-flex items-center px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
      <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
      </svg>
      Quay lại danh sách
    </a>
    
    <button onclick="window.print()" class="inline-flex items-center px-4 py-2 bg-orange-100 text-orange-700 rounded-lg hover:bg-orange-200 transition-colors">
      <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M5 4v3H4a2 2 0 00-2 2v3H2a2 2 0 00-2 2v4a2 2 0 002 2h16a2 2 0 002-2v-4a2 2 0 00-2-2h-1V9a2 2 0 00-2-2h-1V4a2 2 0 00-2-2H7a2 2 0 00-2 2zm8 0H7v3h6V4zm0 8H7v4h6v-4z" clip-rule="evenodd"></path>
      </svg>
      In bài học
    </button>
  </div>
</div>
{{ end }}
