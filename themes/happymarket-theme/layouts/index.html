{{ define "main" }}
<!-- Banner Carousel -->
<div class="banner-carousel">
  <div class="banner-container">
    <div class="banner-slides">
      
      <img src="/images/banner1min.png" alt="Banner 1" class="banner-img active">
      <img src="/images/banner2min.png" alt="Banner 2" class="banner-img">
      <img src="/images/banner3min.png" alt="Banner 3" class="banner-img">
      <img src="/images/banner4min.png" alt="Banner 4" class="banner-img">
      <img src="/images/banner5min.png" alt="Banner 5" class="banner-img">
      <img src="/images/banner6min.png" alt="Banner 6" class="banner-img">
      <img src="/images/banner7min.png" alt="Banner 7" class="banner-img">
    </div>

    <!-- Dots -->
    <div class="banner-dots" style="text-align:center;position:absolute;bottom:15px;width:100%;">
      <span class="dot" onclick="currentSlide(1)" style="height:12px;width:12px;margin:0 4px;background:#717171;border-radius:50%;display:inline-block;cursor:pointer;"></span>
      <span class="dot" onclick="currentSlide(2)" style="height:12px;width:12px;margin:0 4px;background:#bbb;border-radius:50%;display:inline-block;cursor:pointer;"></span>
      <span class="dot" onclick="currentSlide(3)" style="height:12px;width:12px;margin:0 4px;background:#bbb;border-radius:50%;display:inline-block;cursor:pointer;"></span>
      <span class="dot" onclick="currentSlide(4)" style="height:12px;width:12px;margin:0 4px;background:#bbb;border-radius:50%;display:inline-block;cursor:pointer;"></span>
      <span class="dot" onclick="currentSlide(5)" style="height:12px;width:12px;margin:0 4px;background:#bbb;border-radius:50%;display:inline-block;cursor:pointer;"></span>
      <span class="dot" onclick="currentSlide(6)" style="height:12px;width:12px;margin:0 4px;background:#bbb;border-radius:50%;display:inline-block;cursor:pointer;"></span>
      <span class="dot" onclick="currentSlide(7)" style="height:12px;width:12px;margin:0 4px;background:#bbb;border-radius:50%;display:inline-block;cursor:pointer;"></span>
    </div>
  </div>
</div>

<!-- Main Content -->
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <article class="prose prose-lg max-w-none">
    {{ .Content }}
  </article>
</div>

<script>
let slideIndex = 1;

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
  console.log("🚀 DOM loaded, starting carousel...");
  showSlides(slideIndex);
});

function currentSlide(n) {
  slideIndex = n;
  showSlides(slideIndex);
}

function showSlides(n) {
  let slides = document.getElementsByClassName("banner-img");
  let dots = document.getElementsByClassName("dot");

  if (n > slides.length) { slideIndex = 1 }
  if (n < 1) { slideIndex = slides.length }

  // Ẩn tất cả ảnh (remove active class)
  for (let i = 0; i < slides.length; i++) {
    slides[i].classList.remove("active");
  }
  // Reset dot
  for (let i = 0; i < dots.length; i++) {
    dots[i].style.background = "#bbb";
  }

  // Hiện ảnh active (add active class)
  if (slides[slideIndex-1]) {
    slides[slideIndex-1].classList.add("active");
    dots[slideIndex-1].style.background = "#717171";
    console.log("✅ Đang hiển thị slide:", slideIndex);
  }
}

// Auto slide every 5 seconds
setInterval(function() {
  slideIndex++;
  showSlides(slideIndex);
}, 5000);
</script>
{{ end }}
